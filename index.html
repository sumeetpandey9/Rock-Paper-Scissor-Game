<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 class="app-title">Rock Paper Scissor</h1>
        <div class="weapon-box">
            <h3>Select your weapon</h3>
            <div class="weapons">
                <div class="Rock"><img src="/images/Rock.png" alt=""></div>
                <div class="Paper"><img src="/images/Paper.png" alt=""></div>
                <div class="Scissor"><img src="/images/Scissors.png" alt=""></div>
            </div>
        </div>
        <div class="player-choices">
            <h3>Player <span>v/s</span> Computer</h3>
            <div class="player-choice">
                <img src="/images/Rock.png" alt="">
            </div>
            <div class="computer-choice">
                <img src="/images/Rock.png" alt="">
            </div>
        </div>
        <div class="result-box">
            <h3>Congrats, You won! &#x1F389</h3>
            <button class="play-again">&#x21BB; Play Again </button>
        </div>
        <div class="score-box">
            <div class="won">
                <h3>Won: <span>0</span></h3>
            </div>
            <div class="lost">
                <h3>Lost: <span>0</span></h3>
            </div>
            <div class="draw">
                <h3>Draw: <span>0</span></h3>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
